<div ng-controller="teTemperatureCtrl" class="col-md-3 EcoWidget TemperatureWidget">
	<div class="panel panel-default">
	  <div class="panel-heading">Current Temperature</div>
	  <div class="panel-body">
	    <h1 class="temp" ng-class="{blue: currentTemperature < 15, red: currentTemperature >= 15}">
	    	<span angular-odometer data-odometer="currentTemperature"></span>
	    	<span class="temp-symbol">&deg;C</span>
	    </h1>

	  </div>
	</div>
</div>
